<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/bidi.png" type="image/png" />
    <!-- Bootstrap CSS -->

  <body>
    <div class="container-div">
      <div class="pa-5 text-center vertical-align">
        <div class="text-center my-3">
          <img
            src="./images/logo.png"
            class="img-fluid mx-auto logo"
            alt="Logo Servipunto"
          />
        </div>
        <div

          <h5 class="card-title">
            ¡la vida es corta, comprate esos tenis que tanto quieres!

            ¡Que nota que hayas llegado hasta aquí!
          </p>
          <a
            href="https://wa.link/oexaup"
            class="btn my-1"
            target="_blank"
            ><i class="fab fa-whatsapp"></i> Whatsapp</a

          <a
            href="https://drive.google.com/drive/folders/1--G94Yi026F5iRRBkqxrReAD5ZMb5BcA "
            class="btn my-1"
            target="_blank"
          >
            <i class="fas fa-book"></i> Catálogo de Productos</a
          >
          <a
            href="https://www.facebook.com/mytiendatennis"
            class="btn my-1"
            target="_blank"
          >
            <i class="fab fa-facebook"></i> facebook</a
          >
          <a
            href="https://www.instagram.com/mytiendatennis/?hl=es-la"
            class="btn my-1"
            target="_blank"
          >
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a href="https://goo.gl/maps/hgBRuds8wvUYVBqX9" class="btn my-1" target="_blank">
            <i class="fas fa-location-dot"></i> Ubicación

      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
